<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/jquery.js"></script>
</head>
<body>
<ul>
    <li id="fish">foo</li>
    <li id="pig">bar</li>
    <li id="punk">baz</li>
</ul>
</body>
<script>
    /**
     *  index   索引， 给同级元素排序号
     *  不带参数， 返回同级元素第一个位置序号
     *  带参数，  就是index(a), 返回a的位置序号
     *
     *  注1.带参数   参数有不同的表现形式    $("#punk")为一个Jquery对象
     *
     *
     */
    $(function () {
        console.log($("li").index());
        console.log($("li").index($("#punk")));
    })

</script>
</html>
