<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>
<table border="1px">
    <thead>
    <tr>
        <td>One</td>
        <td>Two</td>
        <td>Three</td>
        <td>Four</td>
        <td>Five</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="td1">1</td>
        <td id="td2">2</td>
        <td id="td3" attr1="a1" >3</td>
        <td id="td4" attr1="a2">4</td>
        <td id="td5">5</td>
    </tr>
    </tbody>
</table>
</body>
<script>
    /**
     * 指定属性值= 某字符串
     *   注1 ： 需要使用中括号表示匹配公式
     *   [attribute!=value]  不等
     *   [attribute^=value]  以什么开头
     *   [attribute$=value]  以什么结尾
     */
    $(function () {
        $("[attr1='a1']").css('color','red');
    })
</script>
</html>
