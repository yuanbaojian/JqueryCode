<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>
    输入就变红： <input type="text" name="name"/>
</body>
<script>
    /**
     *   按下按钮事件
     */
    $(function () {
        $("input").keydown(function () {
            $(this).css("background","red");
        }),
            $("input").keyup(function () {
                $(this).css("background","white");
            });
    })
</script>
</html>
