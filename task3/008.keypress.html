<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>

    输入姓名: <input type="text" name="name"/>
    您输入了:  <span>0</span>  次
</body>
<script>
    /**
     * 与keydown类似， 但keypress 每输入一个字符，就触发事件
     * 我估计是版本不对吧， 我的keydown和keypress是一样的， 每输入一次，就触发事件
     */
    var i=0;
    $(function () {
        $("input").keypress(function () {
            $("span").text(i+=1);
        });
    })
</script>
</html>
