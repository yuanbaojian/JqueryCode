<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>
    <form action="#">
        <input type="text" name="name"/>
        <input type="submit" />
    </form>

</body>
    <script>
        /**
         *  提交事件， 当我点击submit时， 就会触发这个函数
         */
        $(function () {
            $("form").submit(function () {
                console.log($(this).text());
                alert("提交啦"+ $("input[name='name']").val());
            })
        })
    </script>
</html>
