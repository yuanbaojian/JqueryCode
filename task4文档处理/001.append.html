<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>
    <p>hello</p>
</body>

<script>
    /**
     * 追加
     * 向指定元素内追加元素
     */
    $(function () {
        $("p").append("<p>world</p>");
    })
</script>
</html>
