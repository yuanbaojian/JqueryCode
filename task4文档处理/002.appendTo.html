<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>
    <h1></h1>
    <p>hello</p>
    <button> 变大</button>
</body>
<script>
    /**
     * 追加到
     * 与append是相反的
     */
    $(function () {

        $("button").click(function () {
            $("p").appendTo("h1");
        })

    })

</script>
</html>
