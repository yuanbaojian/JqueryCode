<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>
    <h1><p>hello</p></h1>
    <button>点击我</button>

</body>
    <script>
        /**
         *  插入到元素后面, 跟append类似
         *
         *  这次使用自定义函数，
         */
        function f() {
            $("p").after("world");
        };

        $(function () {
            $("button").click(function () {
                f();
            });
        });

    </script>
</html>
