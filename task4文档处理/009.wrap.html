<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>

    <p>hello</p>
    <p>world</p>
    <button>变大</button>

</body>
<script>
    /**
     *  包裹， 用标签包裹指定的元素
     *
     *
     */
    function f() {
        $("p").wrap("<h1></h1>");
    };

    $(function () {
        $("button").click(function () {
            f();
        });
    });

</script>
</html>
