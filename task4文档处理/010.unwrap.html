<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>

    <h1><p>hello</p></h1>
    <button>变小</button>

</body>
<script>
    /**
     *  开包裹，   敌羞吾去脱他衣
     *
     *
     */
    function f() {
        $("p").unwrap("<h1></h1>");
    };

    $(function () {
        $("button").click(function () {
            f();
        });
    });

</script>
</html>
