<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>


<div class="container">
    <div class="inner first">first</div>
    <div class="inner second">second</div>
    <div class="inner third">third</div>
</div>

<button id="btn2">清空</button>

</body>
<script>
    /**
     *  清空函数
     *  删除所有子节点
     *
     */

    function f2(){
        $(".container").empty();
    }

    $(function () {
            $("#btn2").click(function () {
                f2();
            });
    });

</script>
</html>
