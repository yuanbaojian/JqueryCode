<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>


<div class="container">
    <div class="inner first">first</div>

    <div class="inner second">second</div>

    <div class="inner third">third</div>

</div>

<button id="btn2">清空</button>

</body>
<script>
    /**
     *  移除函数
     *  移除所有的匹配元素
     *
     */

    function f2(){
        $(".second").remove();
    }

    $(function () {
        $("#btn2").click(function () {
            f2();
        });
    });

</script>
</html>
