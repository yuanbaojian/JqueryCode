<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>
    <img src="http://seopic.699pic.com/photo/50035/0520.jpg_wh1200.jpg" width="80%"/>
    <button id="btn2">removeAttr</button>
</body>
<script>
    /**
     *    在匹配到的元素中  删除  属性
     *    注1： removeAttr参数需要加引号
     */
    function f2(){
        $("img").removeAttr("src");
    }

    $(function () {
        $("#btn2").click(function () {
            f2();
        });
    });


</script>
</html>
