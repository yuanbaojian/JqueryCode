<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<body>

    <p style="background-color: blue">hello</p>
    <p>world</p>
    <button id="btn2">attr</button>
</body>
<script>
    /**
     * 获取   第一个匹配到的元素属性
     * 或者  设置 所有匹配到的元素  的属性
     */
    function f2(){
        console.log($("p").prop("style"));

        $("p").prop("style", "background-color: green");

    }

    $(function () {
        $("#btn2").click(function () {
            f2();
        });
    });


</script>
</html>
