<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<style>
    .classRed{
        background-color: red;
    }
</style>
<body>

    <p>hello</p>
    <p>world</p>
    <button id="btn1">addClass</button>



</body>
<script>
    /**
     *    添加类
     *    .表示类,  声明时使用   .classRed表示这是个类    使用时不需要
     */
    function f1(){
        $("p").addClass("classRed");
    }



    $(function () {
        $("#btn1").click(function () {
            f1();
        });
    });


</script>
</html>
