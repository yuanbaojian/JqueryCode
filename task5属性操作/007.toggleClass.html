<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<style>
    .classRed{
        background-color: red;
    }
</style>
<body>

    <p>hello</p>
    <p>world</p>
    <button id="btn1">toggleClass</button>

</body>
<script>
    /**
     *    切换类
     *    有就删， 没有就加
     */
    function f1(){
        $("p").toggleClass("classRed");
    }

    $(function () {
        $("#btn1").click(function () {
            f1();
        })

    });


</script>
</html>
