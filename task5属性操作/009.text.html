<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js"></script>
</head>
<style>
    .classRed{
        background-color: red;
    }
</style>
<body>

<p class="classRed"><p>hello world</p></p>
<button id="btn1">获取text</button>
<button id="btn2">设置text</button>

</body>
<script>
    /**
     *    获取文本内容
     *
     */
    function f1(){
        console.log($("p").text());;
    }

    function f2(){
        $("p").text("<h1>hello world</h1>");
    }

    $(function () {
        $("#btn1").click(function () {
            f1();
        })
        $("#btn2").click(function () {
            f2();
        })
    });


</script>
</html>
